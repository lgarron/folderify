on: [push, pull_request]
name: Test on macOS
jobs:
  test:
    strategy:
      matrix:
        os: [macos-12, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install ImageMagick
        run: brew install imagemagick
      - name: make test
        run: make test
